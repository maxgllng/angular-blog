<section class="post-wrapper">
  <article *ngFor="let post of blogPosts" class="card-post">
    <p class="post-date">
      {{ post.creationDate.toISOString().slice(0, 10) }}
    </p>
    <h2 class="post-title">{{ post.title }}</h2>
    <div class="post-content">
      <img [src]="post.thumbnailUrl" alt="{{ post.title }}" class="post-img" />

      <div class="post-body">
        <p *ngFor="let line of splitBodyText(post.body)">
          {{ line }}
        </p>
      </div>
    </div>

    <div class="post-icons">
      <div class="likes-wrapper">
        <p>{{ post.likes }}</p>
        <img [src]="likeImg" alt="like-icon" />
      </div>
      <div class="dislikes-wrapper">
        <p>{{ post.dislikes }}</p>
        <img [src]="dislikeImg" alt="dislike-icon" />
      </div>
      <div class="comments-wrapper">
        <p>{{ post.comments.length }}</p>
        <img [src]="commentsImg" alt="comments-icon" />
      </div>
      <p>add comment</p>
    </div>
    <p class="comments-title">comments</p>

    <div *ngFor="let comment of post.comments" class="comment-wrapper">
      <p class="comment-text">{{ comment }}</p>
    </div>

    <!-- LÃ¤gg till en "Delete Post"-knapp, endast synlig i admin-mode -->
    <button *ngIf="adminMode" (click)="deletePost(post)">Delete Post</button>
  </article>
</section>
